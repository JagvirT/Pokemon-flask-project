{% extends 'base.html' %}
{% block content %}
{% if current_user.id == winner %}
<div class="container d-flex justify-content-center mt-4">
    <div class="row">
        <div class="col-md-6"> <button type="button" class="btn btn-lg btn-warning" data-toggle="modal" data-target="#myModal">Open to see results of the battle</button> </div>
    </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="card">
            <div class="text-right cross"> <i class="fa fa-times"></i> </div>
            <div class="card-body text-center"> <img src="https://img.icons8.com/bubbles/200/000000/trophy.png">
                <h4>CONGRATULATIONS!</h4>
                <p>{{ current_user.first_name.title() }} you have battled and won this match!</p> <button class="btn btn-out btn-square continue">CONTINUE</button>
            </div>
        </div>
    </div>
</div>
{%else%}

<div class="container d-flex justify-content-center mt-4">
    <div class="row">
        <div class="col-md-6"> <button type="button" class="btn btn-lg btn-warning" data-toggle="modal" data-target="#myModal">Open to see results of the battle</button> </div>
    </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="card">
            <div class="text-right cross"> <i class="fa fa-times"></i> </div>
            <div class="card-body text-center"> <img src="https://img.icons8.com/bubbles/200/000000/trophy.png">
                <h4>SORRY!</h4>
                <p>You have battled and lost this match!</p> <button class="btn btn-out btn-square continue">CLOSE</button>
            </div>
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
