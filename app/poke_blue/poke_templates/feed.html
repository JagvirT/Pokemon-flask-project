{% extends base.html %}
{% block content %}
{% for post in posts%}
<div class="card mx-auto m-5" style="width: 18rem;">
    <img class="card-img-top" src="{{posts.img_url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{post.author.first_name}}</h6>
      <p class="card-text">{{post.caption}}</p>
    </div>
  </div>
{% endfor %}
{% endblock%}
