{% extends 'base.html' %}
{% block content %}
<h2 class="get-pokemone-data">Enter Pokemon to add:</h2>
    <form class="form-inline mt-3" method="POST">
        
        {{form.pokemon(class="form-control mb-2 mr-sm-2", placeholder="Enter Pokemon")}}
        {{form.submit(class="btn btn-primary mb-2", value= 'Submit')}}

        {{form.hidden_tag()}}
      </form>


{% endblock %}
